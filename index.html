<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Chat WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        button {
            width: 100%;
            background-color: #25d366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #1ebe57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Kredit Motor</h2>
         <p><b>BAF - Andi</b> | 081225957799</p>
         <p><b>BAF - Julius</b> | 085330864646</p>
         <p><b>MEGA - Seno</b> | 081326365605</p>
         <p><b>OTO - Endik</b> | 081334199939</p>
         <p><b>SBR - Lia</b> | 085706415326</p>
        <form id="waForm">
            <label>No Handphone:</label>
            <input type="text" id="phone" required>
            
            <label>Nama Konsumen:</label>
            <input type="text" id="namaKonsumen" required>
            
            <label>Nama Pasangan/Penjamin:</label>
            <input type="text" id="namaPenjamin">
            
            <label>Alamat:</label>
            <input type="text" id="alamat" required>
            
            <label>Pekerjaan:</label>
            <input type="text" id="pekerjaan" required>

            <label>No HP:</label>
            <input type="text" id="nohp" required>
            
            <label>Type Motor:</label>
            <input type="text" id="typeMotor" required>
            
            <label>OTR:</label>
            <input type="text" id="otr" oninput="formatNumber(this)" required>
            
            <label>DP:</label>
            <input type="text" id="dp" oninput="formatNumber(this)" required>
            
            <label>Tenor:</label>
            <input type="text" id="tenor" required>
            
            <label>Angsuran:</label>
            <input type="text" id="angsuran" oninput="formatNumber(this)" required>            
            
            <button type="button" onclick="sendWhatsApp()">Kirim ke WhatsApp</button>
        </form>
    </div>

    <script>
        function formatNumber(input) {
            let value = input.value.replace(/\D/g, '');
            input.value = new Intl.NumberFormat('id-ID').format(value);
        }

        function sendWhatsApp() {
            let phone = document.getElementById("phone").value.trim();
            let namaKonsumen = document.getElementById("namaKonsumen").value;
            let namaPenjamin = document.getElementById("namaPenjamin").value;
            let alamat = document.getElementById("alamat").value;
            let pekerjaan = document.getElementById("pekerjaan").value;
            let nohp = document.getElementById("nohp").value;
            let typeMotor = document.getElementById("typeMotor").value;
            let otr = document.getElementById("otr").value;
            let dp = document.getElementById("dp").value;
            let tenor = document.getElementById("tenor").value;
            let angsuran = document.getElementById("angsuran").value;
                        
            let message = `SBR GENENG:\n\n` +
                          `*Nama Kons:* ${namaKonsumen}\n` +
                          `*Nama Pas / Penj:* ${namaPenjamin}\n` +
                          `*Alamat:* ${alamat}\n` +
                          `*Pekerjaan:* ${pekerjaan}\n` +
                          `*No HP:* ${nohp}\n\n` +
                          `*Unit:* ${typeMotor}\n` +
                          `*OTR:* ${otr}\n` +
                          `*DP:* ${dp}\n` +
                          `*Tenor:* ${tenor}\n` +
                          `*Angsuran:* ${angsuran}`;                          `
            
            let whatsappURL = `https://wa.me/62${phone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
